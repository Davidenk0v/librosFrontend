<h2>Libros</h2>

<div class="flex justify-center items-center">
    @if (errorMessage) {
        <app-error-message [errorMessage]="errorMessage"></app-error-message>
    }

    @if (books$ | async; as allBooks) {
        <div class="flex mb-4 flex-wrap text-center">
            @for (book of allBooks; track book.id) {
                    <app-book-card [bookInfo]="book" class="m-5"/>
                }
        </div>
    }
</div>
