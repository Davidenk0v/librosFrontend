<div class="w-full max-w-xl">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm">
      <p class="text-red-900 bg-red-200">{{this.errorMessage}}</p>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Introduce tu email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        @if (email.invalid && (email.dirty || email.touched)) {
          <div class="alert alert-danger">
            @if (email.errors?.['required']) {
              <div>introduzca un email válido</div>
            }
            @if (password.errors?.['required']) {
              <div>
                Introduzca una contraseña
              </div>
            }
          </div>
        }
      </div>
      <div class="flex items-center justify-between">
        <button (click)="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Sign In
        </button>
      </div>
    </form>
  </div>
