<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="w-full" src="{{bookInfo.urlImg}}" alt="{{bookInfo.title}}">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{bookInfo.title}}</div>
      <p class="text-gray-700 text-base">
        {{bookInfo.author.firstName + ' ' + bookInfo.author.lastName}}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2">
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{bookInfo.category.name}}</span>
    </div>
    <div class="px-6 pt-4 pb-2">
      <a href="/libro/{{bookInfo.id}}" class="inline-block bg-blue-400 rounded-full px-3 py-1 text-sm font-semibold text-white mr-2 mb-2">Editar</a>
    </div>
  </div>
