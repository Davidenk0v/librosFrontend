<!-- component -->
@if(errorMessage != ''){
  <div class="container" id="alertbox">
		<div class="container bg-red-400 flex items-center text-white text-sm font-bold px-4 py-3 relative"
			role="alert">
			<svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
				<path
					d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
			</svg>
			<p>{{errorMessage}}</p>

			<span class="absolute top-0 bottom-0 right-0 px-4 py-3 closealertbutton">
				<svg class="fill-current h-6 w-6 text-white" role="button" xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 20 20">
					<title>Close</title>
					<path
						d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
				</svg>
			</span>
		</div>
	</div>
}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
  <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <h1 class="font-bold text-center text-2xl mb-5">Registrate</h1>  
    <form  [formGroup]="registerForm" class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
      <div class="px-5 py-7">
        <label class="font-semibold text-sm text-gray-600 pb-1 block">Nombre</label>
        <input formControlName="firstName" type="text" id="name" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" placeholder="Introduce tu nombre"/>

        <label class="font-semibold text-sm text-gray-600 pb-1 block">Apellidos</label>
        <input formControlName="lastName" type="text" id="apellido" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" placeholder="Introduce tus apellidos"/>

        <label class="font-semibold text-sm text-gray-600 pb-1 block">Nombre de usuario</label>
        <input formControlName="username" type="text" id="username" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" placeholder="Introduce tu nombre de usuario"/>

        <label class="font-semibold text-sm text-gray-600 pb-1 block">Email</label>
        <input formControlName="email" type="text" id="email" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" placeholder="Introduce tu email"/>

        <label class="font-semibold text-sm text-gray-600 pb-1 block">Password</label>
        <input formControlName="password" type="password" id="password" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" placeholder="Introduce tu contraseÃ±a"/>

        <button (click)="register()" type="button" class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
            <span class="inline-block mr-2">Crear cuenta</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </button>
      </div>
      <div class="py-5">
        <div class="grid grid-cols-2 gap-1">
          <div class="text-center sm:text-left whitespace-nowrap">
          </div>
          <div class="text-center sm:text-right  whitespace-nowrap">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
